<div class="row">
  <div class="col">
    <input
      #findSome
      type="text"
      (keyup)="search(findSome.value)"
      class="form-control"
      placeholder="Search Artist"
    />
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-card [items]="artists" *ngIf="!loading"></app-card>
