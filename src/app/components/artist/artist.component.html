<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      [alt]="artist.name"
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>
      {{ artist.name }}
    </h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Go to {{ artist.name }} page
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Back</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <th>Photo</th>
        <th>Album</th>
        <th>Song</th>
        <th>Preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimage"
              [alt]="track.album.name"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              [src]="
                track.id | secureDom: 'https://open.spotify.com/embed/track/'
              "
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
